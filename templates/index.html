<!DOCTYPE html>
 <html lang="en">
 <head>
   <title>Prediction Tester</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!-- import bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
 <body>

<html>
<body>
    <div class="container"> 
        <div class="page-header">
            <h1>AI Predictive Model Tester</h1>
        </div>
        <br>
        <hr>
        <br>

       <!-- Fields  
            'Pclass', 'Name', 'Sex', 'Age','Siblings/Spouses Aboard','Parents/Children Aboard','Fare'
        -->
        
           <form class="row-form" action="/predict" method="POST" >
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <input class="form-control" type="text" id="gender" name="gender">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input class="form-control" type="text"   id="age" name="age">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="hypertension">hypertension</label>
                            <input class="form-control" type="text"   id="hypertension" name="hypertension">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="heart_disease">heart_disease</label>
                            <input class="form-control" type="radio"   id="heart_disease" name="heart_disease" value="1">Yes<br>
                            <input class="form-control" type="radio"   id="heart_disease" name="heart_disease" value="0">No<br>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                        
                            <label for="ever_married">ever_married</label>
                            <input class="form-control" type="text"   id="ever_married" name="ever_married">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                        
                            <label for="work_type">work_type</label>
                            <input class="form-control" type="text"   id="work_type" name="work_type">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="Residence_type">Residence_type</label>
                            <input class="form-control" type="text"   id="Residence_type" name="Residence_type">
                        </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="form-group">
                          <label for="avg_glucose_level">avg_glucose_levele</label>
                          <input class="form-control" type="text"   id="avg_glucose_level" name="avg_glucose_level">
                      </div>
                    </div>

                  <div class="col-sm-4">
                    <div class="form-group">
                        <label for="bmi">bmi</label>
                        <input class="form-control" type="text"   id="bmi" name="bmi">
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="form-group">
                        <label for="smoking_status">smoking_status</label>
                        <input class="form-control" type="text"   id="smoking_status" name="smoking_status">
                    </div>
                  </div>

                </div>

                <br>

                <div class="row">
                    <div class="col-sm-4">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>

                 
       
            </form>
        </div>
    </body>
</html>
